name: Azure SWA Deploy Matrix

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'scripts/auto-fix.js'
      - 'api/**'
      - 'resources/azure/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [arcanae-lab, cathedral-of-circuits, stone-grimoire]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then npm ci --no-audit --no-fund; fi

      - name: Prepare app
        working-directory: apps/${{ matrix.app }}
        run: |
          if [ -f package.json ]; then npm ci --no-audit --no-fund; fi
          if [ -f package.json ]; then npm run build; fi

      - name: Deploy to Azure Static Web Apps (App + Functions)
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Select correct secret per app; fallback to STONE_GRIMOIRE token if not matched
          azure_static_web_apps_api_token: ${{ matrix.app == 'arcanae-lab' && secrets.SWA_TOKEN_ARCANAE_LAB || matrix.app == 'cathedral-of-circuits' && secrets.SWA_TOKEN_CATHEDRAL_OF_CIRCUITS || secrets.SWA_TOKEN_STONE_GRIMOIRE }}
          app_location: apps/${{ matrix.app }}
          api_location: api
          output_location: dist
        env:
          SKIP_APP_BUILD: true
          # Optional: pass deployment metadata
          CATHEDRAL_APP_KEY: ${{ matrix.app }}
