name: Core Export
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'apps/**'
      - 'packages/**'
      - 'docs/**'
      - 'CATHEDRAL_NODE_STANDARDS.md'
      - 'codex_144_nodes_template.json'
      - 'data/**'

jobs:
  export-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install (none needed)
        run: echo "No install step required for export"
      - name: Run auto-fix
        run: node scripts/auto-fix.js --dry-run || true
      - name: Run core export
        run: node scripts/export-core.mjs
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cathedral-core
          path: dist-core
      - name: Generate integrity manifest
        run: node scripts/gen-integrity.mjs
      - name: Upload integrity
        uses: actions/upload-artifact@v4
        with:
          name: integrity-manifest
          path: INTEGRITY_MANIFEST.json
