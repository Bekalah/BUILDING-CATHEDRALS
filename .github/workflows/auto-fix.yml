name: Auto Fix Cathedral Repos

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2am UTC

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run autofix script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/auto-fix.js

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Copilot
          author_email: github-copilot-bot@users.noreply.github.com
          message: "Automated modularization, documentation, and standards update"
